<a href=https://github.com/viticis/will-museum rel=me><span class=icon><i class="fab fa-github"></i></span></a></div></div></nav></div><div class=container><h2 class="subtitle is-6">July 3, 2014</h2><h1 class="subtitle is-size-4-mobile is-size-3-desktop">许立志：我弥留之际</h1><div class=content><p>我想再看一眼大海<br>目睹我半生的泪水有多汪洋</p><p>我想再爬一爬高高的山头<br>试着把丢失的灵魂喊回来</p><p>我想在草原上躺着<br>翻阅妈妈给我的《圣经》</p><p>我还想摸一摸天空<br>碰一碰那抹轻轻的蓝</p><p>可是这些我都办不到了<br>我就要离开这个世界了</p><p>所有听说过我的人们啊<br>不必为我的离开感到惊讶<br>更不必叹息，或者悲伤<br>我来时很好，去时，也很好</p></div></div><div class="container has-text-centered"></div><div class="container has-text-centered"></div><section class=section><div class="container has-text-centered"><p>&copy;2022~2023 💔 Will Museum</p></div></section>
