<h2 class="subtitle is-6">February 26, 2020</h2>
<h1 class="subtitle is-size-4-mobile is-size-3-desktop">11岁单亲男孩跳楼遗书</h1>
<div class=content>
<p>当你们看见这些字时，我已经跳楼了，我真的撑不下去了，会不会直接死我也不知道，当还是谢谢你们陪了我这么多年，如果我直接死掉的话，好好对待剩下的孩子们（我们家的），不要让她们也得抑郁症，我都不知道我有没有得抑郁症，再见。都不知道你们有没有看到。</p>
<p>对了，还有我如果真的直接死的话，我希望有人可以一直玩我的游戏。</p>
<p>手机里的。</p>
<p>2月26日<br>
“无药可救”的孩子</p>
